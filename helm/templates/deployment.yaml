apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app-boilerplate.fullname" . }}
  labels:
    {{- include "app-boilerplate.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "app-boilerplate.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "app-boilerplate.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "app-boilerplate.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          env:
            - name: CONFIGURATION_UI_LANGUAGE
              value: {{ .Values.env.language | quote }}
            - name: CONFIGURATION_API_URL
              value: {{ .Values.env.apiUrl | quote }}
            - name: CONFIGURATION_PUBLIC_URL
              value: {{ .Values.env.publicUrl | quote }}
            - name: CONFIGURATION_MAP_CENTER
              value: {{ .Values.env.mapCenter | quote }}
            - name: CONFIGURATION_MAP_ZOOM
              value: {{ .Values.env.mapZoom | quote }}
            - name: CONFIGURATION_LOGGER_LEVEL
              value: {{ .Values.env.logLevel | quote }}
            - name: CONFIGURATION_IMAGE_TAG
              value: {{ .Values.image.tag | default .Chart.AppVersion | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
